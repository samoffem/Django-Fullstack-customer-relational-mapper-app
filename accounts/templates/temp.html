<div class="container"> 

    <h4 class="ml-2">The Custmer Relation Manager Signup Page</h4>
    <form class="form-horizontal" method="POST">
        {% csrf_token %}
   
        <div class="form-group">
            <label for="fullname" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullname" placeholder="Full Name">
            </div>
        </div>
   
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
   
   
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
   
   
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Verify Password">
            </div>
         </div>
               
        <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
        </div>
    </form>  
</div>
